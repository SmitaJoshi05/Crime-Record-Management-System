<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criminal Management System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-left">
        <div class="icon">
          <img src="https://img.icons8.com/ios-filled/50/user-shield.png" alt="shield icon"/>
        </div>
        <form>
          <label>Username</label>
          <div class="input-box">
            <img src="https://img.icons8.com/ios-filled/20/user.png" />
            <input type="text" placeholder="admin" />
          </div>

          <label>Password</label>
          <div class="input-box">
            <img src="https://img.icons8.com/ios-filled/20/lock.png" />
            <input type="password" placeholder="********" />
          </div>

          <div class="roles">
            <label><input type="radio" name="role" checked> Administrator</label>
            <label><input type="radio" name="role"> Operator</label>
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="login-right">
        <div class="logo">
          <img src="https://img.icons8.com/ios-filled/50/000000/three-quarters.png" alt="logo" />
          <h2>Criminal</h2>
          <h1>Management System</h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
